<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wine Website</title>
  <link rel="stylesheet" href="style22.css"/>

<body>

  <!-- Hidden checkbox to trigger transition -->
  <input type="checkbox" id="startToggle" hidden />

  <div id="intro" class="screen">

    <label for="startToggle" class="startButton">Start</label>

  <!-- Actual website content -->
  <div id="mainContent" class="screen">
    <header>
      <span class="banner">FineWine</span>
      <nav>
        <a href="#home">HOME</a>
        <a href="#product">PRODUCT</a>
        <a href="#about">ABOUT</a>
      </nav>
    </header>
    <section class="home" id="home">

            <h1> i love u</h1>
    </section>

    <section class="product" id="product">
      <div class="card">
        <div class="card-img"> 
          <img src="https://i.pinimg.com/736x/88/ed/df/88eddf2f1847b9b69e381a1efd44776e.jpg" />
        </div>
        <div class="card-content">
          <div class="name">Orange Wine</div>
          <div class="harga">$50</div>
          <button>Buy now</button>
        </div>
      </div>

      <div class="card2">
        <div class="card-content">
          <div class="name">Orange Wine</div>
          <div class="deskripsi">Description</div>
        </div>
      </div>
    </section>

    <footer>
      <p>Author: Hege Refsnes<br>
